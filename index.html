				</div>
			</div>
			
			<div class="header__search-bar">
				<button class="header__search-bar-button">

				<svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path> <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path></svg>

		</header>
		<main class="main">
			<section class="contact-list">
				<div class="contact-list__info">
					<h2 class="contact-list__title">Lista de Contactos</h2>
					<span id="contactCounter" class="contact-list__count">(0)</span>
				</div>
				
				<header class="contact-list__header">
					<ul>
						<li>Nombre</li>
						<li>Correo electrónico</li>
						<li>Número de teléfono</li>
					</ul>
				</header>
				<div id="contactList" class="contact-list__list"></div>
			</section>
			<section class="create-contact">
				<div class="create-contact__info">
					<h2 class="create-contact__title">Crear Contacto</h2>
				</div>
				
				<div class="contact-color-selector">
					<img class="contact-color-selector__image" src="photo_silhouette.png">
					<select class="contact-color-selector__selector" id="colorSelector">
						<option value="#ffffff">Selecciona un color</option>
						<option value="#D50000" style="background-color: #D50000; color: white;">Rojo</option>
						<option value="#C51162" style="background-color: #C51162; color: white;">Rosa</option>
						<option value="#AA00FF" style="background-color: #AA00FF; color: white;">Púrpura</option>
						<option value="#6200EA" style="background-color: #6200EA; color: white;">Morado</option>
						<option value="#304FFE" style="background-color: #304FFE; color: white;">Añil</option>
						<option value="#2962FF" style="background-color: #2962FF; color: white;">Azul</option>
						<option value="#0091EA" style="background-color: #0091EA; color: white;">Azul Claro</option>
						<option value="#00B8D4" style="background-color: #00B8D4; color: white;">Cian</option>
						<option value="#00BFA5" style="background-color: #00BFA5; color: white;">Cerceta</option>
						<option value="#00C853" style="background-color: #00C853; color: white;">Verde</option>
						<option value="#64DD17" style="background-color: #64DD17; color: black;">Verde Claro</option>
						<option value="#AEEA00" style="background-color: #AEEA00; color: black;">Lima</option>
						<option value="#FFD600" style="background-color: #FFD600; color: black;">Amarillo</option>
						<option value="#FFAB00" style="background-color: #FFAB00; color: black;">Ámbar</option>
						<option value="#FF6D00" style="background-color: #FF6D00; color: white;">Naranja</option>
						<option value="#DD2C00" style="background-color: #DD2C00; color: white;">Naranja Oscuro</option>
						<option value="#6D4C41" style="background-color: #6D4C41; color: white;">Marrón</option>
						<option value="#757575" style="background-color: #757575; color: white;">Gris</option>
						<option value="#546E7A" style="background-color: #546E7A; color: white;">Gris Azulado</option>
					</select>
				</div>
				<form id="createContactForm" class="create-contact__form">
					<div class="create-contact__form-fieldset">
						<svg class="create-contact__form-fieldset-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.75"> <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path> <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path></svg>
						<div class="create-contact__form-fieldset-fields">
							<input id="createContactFormName" placeholder="Nombre" type="text" required minlength="3">
							<input id="createContactFormSurname" placeholder="Apellidos" type="text">
						</div>
					</div>
					<div class="create-contact__form-fieldset">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.75"> <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path> <path d="M3 7l9 6l9 -6"></path></svg>
						<div class="create-contact__form-fieldset-fields">
							<input id="createContactEmail" placeholder="Correo electrónico" type="email" required>
						</div>
					</div>
					<div class="create-contact__form-fieldset">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.75"> <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path></svg> 
						<div class="create-contact__form-fieldset-fields">
							<input id="createContactPhone" placeholder="Teléfono" type="tel" required>
						</div>
					</div>
					<button type="submit" id="createContactButton" class="create-contact__button">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="20" height="20" stroke-width="1.75"> <path d="M12 5l0 14"></path> <path d="M5 12l14 0"></path> </svg>
						Crear contacto
					</button>
				</form>
			</section>
		</main>
		
	</body>
</html>
